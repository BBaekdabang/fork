default: &default
    TRAIN_BATCH_SIZE: 16
    VALID_BATCH_SIZE: 8
    TRAIN_EPOCHS: 10
    LEARNING_RATE: 0.00001
    WEIGHT_DECAY: 0.01
    MAX_LEN: 128
    VOCAB_SIZE: 800
    MAX_POSITION_EMBEDDINGS: 514
    NUM_ATTENTION_HEADS: 1
    NUM_HIDDEN_LAYERS: 1
    TYPE_VOCAB_SIZE: 1
chemberta: &chemberta
    <<: *default
    LEARNING_RATE: 0.00005
    NUM_ATTENTION_HEADS: 6
    NUM_HIDDEN_LAYERS: 6
molbert: &molbert
    <<: *chemberta
    NUM_ATTENTION_HEADS: 12
    NUM_HIDDEN_LAYERS: 8
